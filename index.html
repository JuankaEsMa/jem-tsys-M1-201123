<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/play.css">
    <link rel="stylesheet" href="./css/mando.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>PLAY 1</title>
</head>
<body>
    <div id="container">
        <div id="container_play_1">
            <div id="left_side_play">
                <div id="power_button">
                    <div>
                        <div>
                            POWER
                        </div>
                    </div>
                    <div>
                        <div id="light_power">

                        </div>
                    </div>
                </div>
                <div id="reset_button">
                    <div>
                        RESET
                    </div>
                </div>
            </div>
            <div id="center_side_play">
            </div>
            <div id="right_side_play">
                <div id="open_button">
                    <div>
                        <div>
                            OPEN
                        </div>
                    </div>
                </div>
            </div>
            <div id="tapa_disco">
                <div>
                    <p>SONY</p>
                </div>
                <div id="play_logo">
                    <img src="./images/Playstation_logo_colour.png" width="40px">
                    <p>PlayStation</p>
                </div>
            </div>
        </div>
        <div id="container_mando">
            <div id="gatillos">
                <div id="gatillo_izquierdo">
                    <div id="botón_gatillo_izquierdo">
                        <div></div>
                    </div>
                    <div id="body_gatillo_izquierdo">
                        L
                    </div>
                </div>
                <div id="gatillo_derecho">
                    <div id="botón_gatillo_derecho">
                        <div></div>
                    </div>
                    <div id="body_gatillo_derecho">
                        R
                    </div>
                </div>
            </div>
            <div id="body_mando">
                <div id="body_crucetas">
                    <div id="cruceta">
                        <div class="vacio"></div>
                        <div id="cruceta_arriba" class="arriba">
                            <div id="triangulo_superior" class="triangulo"></div>
                            <div id="boton_arriba" class="cruceta_style"></div>
                        </div>
                        <div class="vacio"></div>
                        <div id="cruceta_izquierda" class="izquierda">
                            <div id="triangulo_izquierda" class="triangulo"></div>
                            <div id="boton_izquierda" class="cruceta_style"></div>
                        </div>
                        <div class="vacio"></div>
                        <div id="cruceta_derecha" class="derecha">
                            <div id="triangulo_derecha" class="triangulo"></div>
                            <div id="boton_derecha" class="cruceta_style"></div>
                        </div>
                        <div class="vacio"></div>
                        <div id="cruceta_abajo" class="abajo">
                            <div id="triangulo_inferior" class="triangulo"></div>
                            <div id="boton_inferior" class="cruceta_style"></div>
                        </div>
                        <div class="vacio"></div>
                    </div>
                </div>
                <div id="body_center">
                    <div>SONY</div>
                    <div class="logo_mando">
                        <img src="./images/Playstation_logo_grey.png"/>
                        <p>PlayStation</p>
                    </div>
                    <div id="botones_medio">
                        <div id="select">
                            <div></div>
                            <div>SELECT</div>
                        </div>
                        <div id="play"> 
                            <div></div>
                            <div>PLAY</div>
                        </div>
                    </div>
                </div>
                <div id="body_botones">
                    <div id="botones">
                        <div class="vacio"></div>
                        <div id="triangulo" class="arriba">
                            <div>
                                <span class="material-symbols-outlined">
                                    change_history
                                    </span>
                            </div>
                            
                        </div>
                        <div class="vacio"></div>
                        <div id="cuadrado" class="izquierda">
                            <div>
                                <span class="material-symbols-outlined">
                                    check_box_outline_blank
                                </span>
                            </div>
                        </div>
                        <div class="vacio"></div>
                        <div id="circulo" class="derecha">
                            <div>
                                <span class="material-symbols-outlined">
                                    circle
                                </span>
                            </div>
                        </div>
                        <div class="vacio"></div>
                        <div id="equis" class="abajo">
                            <div>
                                <span class="material-symbols-outlined">
                                    close
                                </span>
                            </div>
                        </div>
                        <div class="vacio"></div>
                    </div>
                </div>
            </div>
            <div id="asas">
                <div id="asa_izquierda">

                </div>
                <div id="asa_derecha">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
